<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./styles.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="image-container">
      <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall">
    </div>

    <h1 class="name">Jessica Randall</h1>

    <p class="location">London, United Kingdom</p>

    <p class="title">"Front-end developer and avid reader."</p>

    <div class="links">
      <a class="button" href="https://github.com">GitHub</a>
      <a class="button" href="https://frontendmentor.io">Frontend Mentor</a>
      <a class="button" href="https://linkedin.com">LinkedIn</a>
      <a class="button" href="https://twitter.com">Twitter</a>
      <a class="button" href="https://instagram.com">Instagram</a>
    </div>
  </div>
</body>
</html>
